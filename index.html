<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Bài 1 -->
    <form action="">
        <div class="container w-50 rounded shadow mt-5 p-3" style="height: 280px; background-image: url(./img.jpg)">
        <h3 class="my-3">📚 Xuất 3 số theo thứ tự tăng dần</h3>
        <div class="form-group row">
            <div class="col-4">
                <input id="soThu1" class="mr-3 p-1 form-control" placeholder="Nhập số thứ 1"/>
            </div>
            <div class="col-4">
                <input id="soThu2" class="mr-3 p-1 form-control" placeholder="Nhập số thứ 2"/>
            </div>
            <div class="col-4">
                <input id="soThu3" class="mr-3 p-1 form-control" placeholder="Nhập số thứ 3"/>
            </div>
            <button id="btnSapXep" class="btn btn-primary btn-lg rounded-pill mt-4 ml-3 px-4 mb-3">Sắp xếp</button>
        </div>
        <div class="alert-success form-control" id="ketQua1" style="font-weight: bolder;">👉</div>
      </div>
    </form>
    
  <!-- Bài 2 -->
    <form action="">
      <div class="container w-50 rounded shadow mt-5 p-3" style="height: 280px; background-image: url(./img.jpg)">
        <h3 class="my-3">👋 Chương trình "Chào hỏi"</h3>
        <div class="form-group">
          <select class="form-control" id="chonThanhVien" name="" style="font-weight: bolder;">
            <option value="">Chọn thành viên</option>
            <option value="B">Bố</option>
            <option value="M">Mẹ</option>
            <option value="A">Anh Trai</option>
            <option value="E">Em Gái</option>
          </select>
          <button id="btnGuiLoi" class="btn btn-primary btn-lg rounded-pill mt-4 ml-3 px-5 mb-3">Gửi lời chào</button>
        </div>
        <div class="alert-success form-control" id="ketQua2"
        style="font-weight: bolder;">👉</div>
      </div>
    </form>

    <!-- Bài 3 -->
    <form action="">
      <div class="container w-50 rounded shadow mt-5 p-3" style="height: 280px; background-image: url(./img.jpg)">
      <h3 class="my-3">🔢 Đếm số chẵn lẻ</h3>
      <div class="form-group row">
          <div class="col-4">
              <input id="soThu4" class="mr-3 p-1 form-control" placeholder="Nhập số thứ 1"/>
          </div>
          <div class="col-4">
              <input id="soThu5" class="mr-3 p-1 form-control" placeholder="Nhập số thứ 2"/>
          </div>
          <div class="col-4">
              <input id="soThu6" class="mr-3 p-1 form-control" placeholder="Nhập số thứ 3"/>
          </div>
          <button id="btnDemSo" class="btn btn-primary btn-lg rounded-pill mt-4 ml-3 px-4 mb-3">Đếm</button>
      </div>
      <div class="alert-success form-control" id="ketQua3" style="font-weight: bolder;">👉</div>
    </div>
  </form>
  

    <!-- Bài 4 -->
    <form action="">
      <div class="container w-50 rounded shadow mt-5 p-3" style="height: 280px; background-image: url(./img.jpg)">
        <h3 class="my-3">🔮 Đoán hình tam giác</h3>
        <div class="form-group row">
            <div class="col-4">
                <input id="canhDai1" class="mr-3 p-1 form-control" placeholder="Nhập độ dài cạnh 1"/>
            </div>
            <div class="col-4">
                <input id="canhDai2" class="mr-3 p-1 form-control" placeholder="Nhập độ dài cạnh 2"/>
            </div>
            <div class="col-4">
                <input id="canhDai3" class="mr-3 p-1 form-control" placeholder="Nhập độ dài cạnh 3"/>
            </div>
            <button id="btnDuDoan" class="btn btn-primary btn-lg rounded-pill mt-4 ml-3 px-4 mb-3">Dự đoán</button>
        </div>
        <div class="alert-success form-control" id="ketQua4" style="font-weight: bolder;">👉</div>
      </div>
    </form>


    <div class="container" style="margin-bottom: 500px;"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>
</body>

</html>
